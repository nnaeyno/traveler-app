<!DOCTYPE html>
<html lang="en">
{% load static %}
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
        rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <title>Document</title>
</head>

<body>


    <div class="login-form">
    <div class="login-header">
        Sign in to your account
    </div>

   <form method="POST" action="{% url 'traveler:login' %}">
    {% csrf_token %}
    <div class="login-form-inputs">
        {{ form.non_field_errors }}
        {{ form.username }}
        {{ form.password }}
    </div>
    <div class="login-form-buttons">
        <button type="submit" class="login-form-button" id="loginButton">Sign in</button>
        <div class="login-form-separator">
            <span class="dash"></span> Or <span class="dash"></span>
        </div>
        <button type="submit" class="login-form-button">Register here</button>
    </div>
       </form>
</div>

    <ul class="social-icons">
        <li>
            <a href="https://www.facebook.com" target="_blank" aria-label="Facebook">
                <i class="fab fa-facebook-f"></i>
            </a>
        </li>
        <li>
            <a href="https://www.twitter.com" target="_blank" aria-label="Twitter">
                <i class="fab fa-twitter"></i>
            </a>
        </li>
        <li>
            <a href="https://www.instagram.com" target="_blank" aria-label="Instagram">
                <i class="fab fa-instagram"></i>
            </a>
        </li>
        <li>
            <a href="https://www.linkedin.com" target="_blank" aria-label="LinkedIn">
                <i class="fab fa-linkedin-in"></i>
            </a>
        </li>
        <li>
            <a href="https://www.youtube.com" target="_blank" aria-label="YouTube">
                <i class="fab fa-youtube"></i>
            </a>
        </li>
    </ul>


</body>

</html>
